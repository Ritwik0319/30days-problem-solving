        // Q5.	Add a button that calls a function to count vowels in a user input and displays it in a <div>.

        let inp = document.createElement("input")
        let btn = document.createElement("button")
        btn.innerHTML = "COUNT VOWELS"
        let div = document.createElement("div")

        function vow(str) {
            count = 0
            vow = "aeiou"
            for (i = 0; i < str.length; i++) {
                if(vow.includes(str[i].toLowerCase())){
                    count++
                }
            }
        }

        btn.addEventListener("click", () => {
            vow(inp.value)
            div.innerText=`Number of vowels in ${inp.value} is ${count}`   
        })
        document.body.append(inp, btn, div)
